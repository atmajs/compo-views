<!doctype html>
<html>
	<head>
		<script src='../../bower_components/maskjs/lib/mask.js'></script>
		<script src='../../bower_components/mask-animation/lib/mask.animation.js'></script>
		<script src='../../bower_components/ruta/lib/ruta.js'></script>
		<script src='../../lib/views.js'></script>

	</head>
	<body>
		<script type='text/mask' data-run='auto'>
			import Toggler from '../toggler';

			h3 > 'Animatable tabs'

			ViewManager {
				Animation #show {
					'opacity | 0 > 1 | 300ms linear'
				}
				Animation #hide {
					'opacity | 1 > 0 | 300ms linear'
				}

				View route='?a1' default {
					b style='background: green' > 'One'
				}
				View route='?a2' style='background: yellow' {
					em style='background: red' > 'Two'

					Animation #show {
						'transform | scale(4) > scale(1) | 300ms linear'
						'opacity | 0 > 1 | 300ms linear'
					}
					Animation #hide {
						'transform | scale(1) > scale(4) | 300ms linear'
						'opacity | 1 > 0 | 300ms linear'
					}
				}
			}
			Toggler (2);
		</script>
	</body>
</html>
