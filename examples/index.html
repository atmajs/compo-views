<!DOCTYPE html>
<html>
<head></head>
<body>
	<link href='/bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
	
	<script src='/bower_components/jquery/dist/jquery.min.js'></script>
	<script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
	<script src='/bower_components/maskjs/lib/mask.js'></script>	
	<script src='/lib/form.js'></script>
	<script type='text/mask' data-run="true">
		if (sample) {
			.container {
				import from 'samples/~[sample]';
			}
		} else {
			h3 > 'Please select one of the example:'
			
			var examples = [
				{ name: 'input', title: 'Input' },
				{ name: 'checkbox', title: 'Checkbox' },
				{ name: 'radio', title: 'Radio' },
				{ name: 'select', title: 'Select' },
				{ name: 'text', title: 'Text' },
				{ name: 'array', title: 'Array' },
				{ name: 'resolver', title: 'Resolver' },
				{ name: 'submit', title: 'Submit' },
				{ name: 'validation', title: 'Validation' },
			];
			
			each ($scope.examples) {
				ul {
					li > a href='index.html?~[name]' > '~[title]'
				}
			}
		}
	</script>
	<script type='application/javascript'>
		var app = mask.run({
			sample: window.location.search.substring(1),
			description: 'Lorem ipsum',
			someString: 'Foo',
			someNumber: 20,
			someBoolean: false,
			someRadio: 'A',
			myImage: 'http://placehold.it/201x201'
		});
		
	</script>
</body>
</html>
